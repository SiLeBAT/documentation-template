---
layout: default
---

<div class="post-header">
    <h1 class="post-title-main">{{ page.title }}</h1>
</div>

<div class="post-content">

    {% if page.summary %}
    <div class="summary">{{page.summary}}</div>
    {% endif %} 
    
    {% if page.toc != false %} 
    {% include toc.html %} 
    {% endif %} 
    
    {{content}}

</div>

<hr class="shaded"/>
{% include footer.html %}
