<!DOCTYPE html>

<head>
    {% include head.html %}
    <script>
        $(document).ready(function() {
            /*global $*/
            // Initialize navgoco with default options
            $("#mysidebar").navgoco({
                caretHtml: '',
                accordion: true,
                openClass: 'active', // open
                save: false, // leave false or nav highlighting doesn't work right
                cookie: {
                    name: 'navgoco',
                    expires: false,
                    path: '/'
                },
                slide: {
                    duration: 400,
                    easing: 'swing'
                }
            });
        });
    </script>
</head>

<body>
    {% include topnav.html %}
    <!-- Page Content -->
    <div class="container">
        <div class="col-lg-12">&nbsp;</div>
        <!-- Content Row -->
        <div class="row">
            <!-- Sidebar Column -->
            <div class="col-md-3">
                {% include sidebar.html %}
            </div>
            <!-- Content Column -->
            <div class="col-md-9">
                {{content}}
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
</body>

</html>
